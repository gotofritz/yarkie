name: Tools QA

on:
  push:
    branches:
      - "**"
    paths:
      - "tools/**"
      - ".github/workflows/tools-qa.yml"
  pull_request:
    branches:
      - main
    paths:
      - "tools/**"
      - ".github/workflows/tools-qa.yml"

jobs:
  qa:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Run QA checks
        run: |
          uv run task qa