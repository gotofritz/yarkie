[project]
name = "tools"
version = "0.1.1"
description = "Helpers and set up scripts for yarkie"
requires-python = ">=3.11"

# Project dependencies
dependencies = [
    "aiofiles == 23.2.1",
    "aiohttp == 3.9.1",
    "click == 8.1.7",
    "faker == 20.1.0",
    "pandas == 2.1.3",
    "polyfactory == 2.12.0",
    "pydantic == 2.4.2",
    "requests == 2.32.3",
    "scikit-learn == 1.3.2",
    "sqlite-utils == 3.35.1",
    "yt-dlp == 2024.08.21.232751.dev0",
]

[project.scripts]
# Entry point for the command-line interface
tools = "cli:cli"

[project.optional-dependencies]
# Optional dependencies for testing
test = [
    "bandit == 1.7.8",
    "black == 24.2.0",
    "flake8 == 7.0.0",
    "flake8-bugbear == 24.2.6",
    "flake8-builtins == 2.2.0",
    "flake8-comprehensions == 3.14.0",
    "flake8-docstrings == 1.7.0",
    "flake8-mutable == 1.2.0",
    "flake8-pytest-style == 1.7.2",
    "flake8-simplify == 0.21.0",
    "isort == 5.13.2",
    "mypy == 1.9.0",
    "pytest == 7.0.0",
    "pytest-asyncio == 0.23.4",
    "pytest-cov == 4.1.0",
    "types-aiofiles == 23.2.0.0",
]

[tool.black]
# Black code formatter settings
line-length = 88
target-version = ['py312']
include = '\.py?$'
